

<!DOCTYPE html>
<html lang="zh-CN" class="disney-mycode-html">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>剁手帮</title> 

<meta name="renderer" content="webkit"> 
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link href="/res/css/duoui.css" rel="stylesheet">
<link href="/res/css/event/disney.css" rel="stylesheet">

</head>
<body allowShare="ture" lay-init="mycode">

<section class="duo-main">
  <img class="disney-city" style="min-height: 330px;" src="//cdn.firstlinkapp.com/upload/2016_3/1458642758750_13625.png">
  <div class="disney-main" id="duoView"></div>
  <script type="laytpl/text" id="duoTpl">
  {{# 
    var user = d.user || {};
    var list = d.list || [];
  }}
    <div class="disney-getcode">
      <div>
        <p>您的抽奖码为</p>
        <p style="font-size: 26px;"><cite>{{ duoui.digit(d.user_code, 6) }}</cite></p>
        <p style="margin-top: 50px;">您当前拥有<cite>{{ list.length + (d.user_code ? 1 : 0)  }}</cite>个抽奖码</p>
        {{# if(list.length > 0){ }}
        <p><a href="#seemore" style="color: #333">查看所有抽奖码</a></p>
        {{# } }}
      </div>
    </div>
    <p class="disney-mobile">报名手机号为 {{ user.mobile_phone }}</p>
    <p class="disney-button">
      <button class="duo-btn" style="margin-right: 5px;" lay-touch="share">邀请好友领抽奖码</button>
      <button class="duo-btn"  lay-touch="followddq">关注多多钱</button>
    </p>
    <div class="disney-tips">
      <p>温馨提示：</p>
      <p>1. 点击上方“邀请好友领抽奖码”，每成功邀请1位好友，即获得1个抽奖码；</p>
      <p>2. 点击上方“关注xxx”，回复“迪士尼”参与，即多获得 1个抽奖码；</p>
      <p>3. 本活动报名截止时间3月31号23时59分，4月1号21时公布中奖名单，敬请关注“剁手帮”公众号。</p>
      <p>4. <a href="http://mp.weixin.qq.com/s?__biz=MzAwNzM4Mzc0Mw==&mid=403878303&idx=1&sn=ffbaee9eb006947dc220c4937c9ec6cd#rd" style="color: #fff; text-decoration: underline;">您也可以点此查看活动说明</a></p>
    </div>
    <a name="seemore"></a>
    <ul class="disney-codes">
    {{# 
      var origin = {
        'ddq360': ['//cdn.firstlinkapp.com/upload/2016_3/1458807037304_92283.jpg', '多多钱股票']
      };
      list.forEach(function(item){ }}
      <li>
        <img src="{{ origin[item.source] ? origin[item.source][0] : item.user_pic_url}}">
        <p>{{ origin[item.source] ? origin[item.source][1] : item.userName}} <span>{{ duoui.time(duoui.date(item.create_time).getTime()) }}</span></p>
        <p>帮你获得一个码 <cite>{{ duoui.digit(item.code, 6) }}</cite></p>
      </li>
    {{# }); }}
    </ul>
  </script>
</section>

<script src="/res/lib/zepto.js"></script>
<script src="/res/lib/layer/layer.js"></script>
<script src="/res/lib/duoui.js"></script>
<script src="/res/lib/laytpl.js"></script>

<script src="//static.fine3q.com/static/mobile/lib/jweixin-1.0.0.js"></script>
<script src="/res/lib/mod/disney.js"></script>

<div style="display: none">
<script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1257379234'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s11.cnzz.com/z_stat.php%3Fid%3D1257379234' type='text/javascript'%3E%3C/script%3E"));</script>
</div>
</body>
</html>
